<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <script>
        function add(type){
            var num1 =document.getElementById("num1");
            var num2 = document.getElementById("num2");
            if(type==1){
                alert(parseInt(num1.value)+parseInt(num2.value));
                document.getElementById("resultDiv").innerText="计算结果"+(parseInt(num1.value)+parseInt(num2.value));
            }else{
                if(confirm("是否清空？"));
                num1.value="";
                num2.value="";
            }
        }
    </script>
</head>
<body>
    <div style="margin-top: 20px;margin-left: 300px;font-size: 40px;color: darkmagenta;">
        加法计算器
    </div>
    <div style="margin-top: 20px;margin-left: 300px;font-size: 20px;color: darkorange;">
        数字1：<input id="num1" type="number" placeholder="请输入第一个数字">
        <br>
        <br>
        数字2：<input id="num2" type="number" placeholder="请输入第二个数字">

    </div>
    <div style="font-size: 10px;margin-left: 350px;margin-top: 30px">
        <input type="button" onclick="add(1)" value="计算">
        <input type="button" onclick="add(2)" value="清空">
    </div>
    <div id="resultDiv">

    </div>
</body>
</html>
