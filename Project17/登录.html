<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
    .innerDiv{
        font-size:20px;
        margin-top:20px;
        margin-left: 350px;
        color: darkblue;
    }
</style>

<script>
    function mysp(type){
        if(type==1){
        alert('提交成功');
        }else if(type==2){
            alert('清除成功');
        }
    }
</script>
</head>
<body>
    <div style="margin-top:50px;margin-left: 400px;">
        <span style="font-size: 60px;">登录</span>

    </div>
    <div>
        <div class="innerDiv">
        用户名：<input type="username" placeholder="请输入用户名">
        </div>
    </div>
    <div>
        <div class="innerDiv">
            密&nbsp;&nbsp;&nbsp;码：<input type="password" placeholder="请输入密码">
            </div>
    </div>
    <div>
        <div style="margin-left: 420px;margin-top: 30px;" class="innerDiv">
            <input type="button" onclick="mysp(1)" value="提交">
            <input type="button" onclick="mysp(2)" value="清空">

        </div>

    </div>
</body>
</html>
